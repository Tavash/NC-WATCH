<md-content layout="column" layout-padding flex md-whiteframe="2">
    <!--<div layout-align="center" layout-padding flex md-whiteframe="2" xmlns="http://www.w3.org/1999/html">-->
    <div flex>
        <form>
            <div layout layout-align="center" layout-padding>
                <div flex="30">
                    <md-input-container class="md-icon-float md-block" flex-gt-sm="">
                        <label>Domain</label>
                        <input ng-model="shodan.domain" name="domain">
                    </md-input-container>
                </div>
                <div>
                    <md-button class="md-raised" ng-click="shodan.shodan()" type="submit">GO SHODAN</md-button>
                </div>
            </div>

            <div ng-show="shodan.isLoad">
                <json-formatter json="shodan.shodanResult" open="10"></json-formatter>
            </div>

        </form>
    </div>

<md-content layout="column" layout-padding md-whiteframe="2">
    <div flex>
        <form>
            <div layout layout-align="center" layout-padding>
                <div flex="30">
                    <md-input-container class="md-icon-float md-block" flex-gt-sm="">
                        <label>Domain</label>
                        <input ng-model="buildwith.domain" name="domain">
                    </md-input-container>
                </div>
                <div>
                    <md-button class="md-raised" ng-click="buildwith.buildwith()" type="submit">GO BUILD WITH</md-button>
                </div>
            </div>

        </form>
    </div>

    <md-content>
        <div ng-if="buildwith.isLoad">

            <h3>Profil détaillé des technologies utilisées sur {{buildwith.domain}} : </h3>

            <!-- Première liste de catégories de technologies -->
            <md-list flex="" ng-repeat="items in buildwith.techByTag">

                <md-subheader class="md-no-sticky"> {{ items.realTagName }} </md-subheader>

                <md-list-item>

                    <div flex>

                        <!-- Seconde liste de technologies -->
                        <div flex class="md-list-item-text" layout="column" ng-repeat="item in items.technologies">

                            <md-list-item>

                                <div flex>
                                    <label><b> {{ item.Name }} </b></label> <br>

                                    <div flex-offset="5">
                                        <label>{{ item.Description }} </label> <br>
                                        <label><b> Plus d'informations : </b> <a ng-href="{{item.Link}}">{{ item.Link }} </a> </label> <br>
                                        <label><b> Première détection par Built With : </b> {{ item.FirstDetected | date:"dd/MM/yyyy 'à' h:mma"}} </label> <br>
                                        <label><b> Dernière détection par Built With : </b> {{ item.LastDetected | date:"dd/MM/yyyy 'à' h:mma" }} </label> <br>
                                        <label ng-if="item.Categories.length > 0"><b> Catégories : </b> {{ item.Categories }} </label> <br>
                                    </div>

                                    <br>
                                    <br>
                                </div>

                            </md-list-item>

                        </div>

                    </div>

                </md-list-item>

                <md-divider></md-divider>

            </md-list>
        </div>

    </md-content>

    <div ng-show="buildwith.isLoad">
        <h3 ng-if="buildwith.isLoad">Contenu brut</h3>
        <json-formatter json="buildwith.buildwithResult" open="10"></json-formatter>
    </div>

</md-content>

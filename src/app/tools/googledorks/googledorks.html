<div layout layout-align="center" layout-padding>
    <div flex>
        <form>
            <div layout layout-align="center" layout-padding layout-xs="column">

                <div flex="30" flex-xs="100">
                    <md-input-container class="md-icon-float md-block" flex-gt-sm="">
                        <label>SITE</label>
                        <md-icon><i class="material-icons">search</i></md-icon>
                        <input ng-model="googledorks.toFind" name="toFind">
                    </md-input-container>
                </div>
                <div flex="10" flex-xs="100">
                    <md-input-container>

                        <label>Google Dorks</label>
                        <md-select ng-model="googledorks.dorkSelected">
                            <md-option ng-repeat="dork in googledorks.dorksList" value="{{dork}}">
                                {{dork.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div flex-xs="100">
                    <md-button class="md-raised" ng-click="googledorks.search()" type="submit">
                        Chercher
                    </md-button>
                </div>
            </div>
        </form>
    </div>
</div>

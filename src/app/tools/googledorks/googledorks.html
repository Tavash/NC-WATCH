<md-content layout="column" layout-padding flex md-whiteframe="2">
    <form>
        <div layout layout-align="center" layout-xs="column">

            <md-input-container flex="33%" class="md-icon-float md-block" >
                <label>Site</label>
                <md-icon><i class="material-icons">search</i></md-icon>
                <input ng-model="googledorks.domain" name="domain" required>
            </md-input-container>

            <md-input-container flex="33%">
                <label>Google Dorks</label>
                <md-select ng-model="googledorks.dorkSelected">
                    <md-option ng-repeat="dork in googledorks.dorksList" value="{{dork}}">
                        {{dork.name}}
                    </md-option>
                </md-select>
            </md-input-container>
            <div flex="33%">
                <md-button class="md-raised" ng-click="googledorks.search()" type="submit">
                    Chercher
                </md-button>
            </div>
            
        </div>
    </form>

   <!--  <div layout layout-padding layout-align="center"> -->
        <md-content layout layout-padding>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="result in googledorks.googleSearchResult">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ result.title }}</h3>
                        <h4><a href="{{result.href}}">{{result.href}}</a></h4>
                        <p>{{ result.description }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
   <!--  </div> -->

</md-content>
